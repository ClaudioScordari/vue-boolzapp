<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue Boolzapp</title>

        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- BOOTSTRAP CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

        <!-- MY CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <!-- MAIN -->
        <main>

            <!-- Background -->
            <section class="backgroud">
                <div class="section-up">
                    <!-- parte verde -->
                </div>

                <div class="section-down">
                    <!-- parte grigia -->
                </div>
            </section>

            <!-- Main content -->
            <div class="my-box">

                <div class="col-contacts">
                    <div class="my-container-contacts">

                        <header class="header-contacts d-flex">

                            <div class="my-profile h-100">
                                1 foto profilo
                            </div>

                            <div class="options-my-profile h-100">
                                2 opzioni
                            </div>

                        </header>

                        <div class="notifications">

                            <div class="img-bell">
                                bell
                            </div>

                            <div class="notifications-area ps-3">
                                <div>
                                    Ricevi notifiche dei tuoi messaggi
                                </div>

                                <div>
                                    <a href="">
                                        Attiva notifiche desktop
                                    </a>
                                </div>
                            </div>

                        </div>

                        <nav class="navbar bg-body-tertiary p-1">
                            <div class="container-fluid">
                                <form class="d-flex align-items-center w-100" role="search">
                                    <button class="border-0 bg-light">
                                        <span class="pe-3"><i class="fa-solid fa-magnifying-glass fs-3"
                                                style="color: #c3c6d1;"></i></span>
                                    </button>
                                    <input class="form-control me-2" type="search"
                                        placeholder="Cerca o inizia una nuova chat" aria-label="Search">
                                </form>
                            </div>
                        </nav>

                        <div class="list-contacts h-100">

                            <ul>
                                <li class="contacts-item">

                                </li>
                            </ul>

                        </div>

                    </div>
                </div>

                <div class="col-chat">
                    <div class="my-container-chat">



                    </div>
                </div>

            </div>

        </main>

        <!-- BOOTSTRAP JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
            </script>

        <!-- VUE -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <!-- JAVASCRIPT -->
        <script src="js/script.js" type="text/javascript"></script>

    </body>

</html>
